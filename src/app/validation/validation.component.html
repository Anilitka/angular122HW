<form #userForm="ngForm" (ngSubmit)="createUser()">
  <div class="form-group">
  <label for="firstName">Name</label>
  <input required minlength="4" ngModel [(ngModel)]="model.firstName" name="firstName"  #firstName="ngModel" id="firstName" type="text" class="form-control">
  <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">User Name is required</div>

  </div>
  <div class="form-group">
    <label for="eMail">EMAIL</label>
    <input required ngModel [(ngModel)]="model.eMail" name="eMail" #eMail="ngModel" id="eMail" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="eMail.touched && !eMail.valid">Email is required</div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input required ngModel [(ngModel)]="model.password" name="password" #password="ngModel"  id="password" type="text" class="form-control">
      <div class="alert alert-danger" *ngIf="password.touched && !password.valid">Password is required</div>
      </div>

      <button class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>

</form>

<div class="alertgroup alert alert-danger">
  <h6>Please fix the following errors : </h6>
<div class="alert-danger"*ngIf=" !firstName.valid">User Name is required</div>
<div class=" alert-danger" *ngIf="!eMail.valid">Email is required</div>
<div class="alert-danger" *ngIf="!password.valid">Password is required</div>

</div>

<div class="diagnostic">
<h2>Diagnostic Info</h2>
{{diagnostic}}
</div>
